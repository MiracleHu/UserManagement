<div class="container" >
  <hr>
  <button class='btn btn-primary' ng-click="backtohome()">Back</button>
  <h3 ng-show="edit">Create New User:</h3>
  <h3 ng-hide="edit">Edit User:</h3>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="userInfo.fName" ng-disabled="!userInfo.edit" placeholder="First Name">
      </div>
    </div> 
    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" ng-model="userInfo.lName" ng-disabled="!userInfo.edit" placeholder="Last Name">
      </div>
    </div><div class="form-group">
    <label class="col-sm-2 control-label">Sex:</label>
    <div class="col-sm-10">
      <div class="radio">
        <label><input type="radio" ng-model="userInfo.sex" ng-disabled="!userInfo.edit" value="Male" checked>male</label>&nbsp&nbsp&nbsp<label><input type="radio" ng-model="userInfo.sex" ng-disabled="!userInfo.edit" value="Female">female</label>
      </div>
    </div>
  </div>
  <div class="form-group">
  <label class="col-sm-2 control-label">Age:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="userInfo.age" placeholder="Age">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Password:</label>
  <div class="col-sm-10">
    <input type="password" ng-model="userInfo.passw1" placeholder="Password">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Repeat:</label>
  <div class="col-sm-10">
    <input type="password" ng-model="userInfo.passw2" placeholder="Repeat Password">
  </div>
</div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="userInfo.error || userInfo.incomplete" ng-click="updateInfo(userInfo)" ng-show='!userInfo.edit'>
  <span class="glyphicon glyphicon-save"></span>  Save Changes
</button>
<button class="btn btn-success" ng-disabled="userInfo.error || userInfo.incomplete" ng-click="createNew(userInfo)" ng-show='userInfo.edit'>
  <span class="glyphicon glyphicon-save"></span>  Create
</button>
<br><br>
</div>
